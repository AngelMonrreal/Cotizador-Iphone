<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cotizador iPhone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 25px;
      color: #f8fafc;
    }

    select {
      width: 100%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 12px;
      border: 1px solid #334155;
      background: #020617;
      color: #e5e7eb;
      font-size: 16px;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .tabs button {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #334155;
      background: #020617;
      color: #cbd5f5;
      font-size: 14px;
    }

    .tabs button.active {
      background: #1e40af;
      border-color: #1e40af;
      color: #f8fafc;
      font-weight: 600;
    }

    .panel {
      background: #020617;
      border: 1px solid #334155;
      border-radius: 16px;
      padding: 18px;
    }

    .hidden {
      display: none;
    }

    .label {
      text-align: center;
      color: #94a3b8;
      font-size: 14px;
      margin-bottom: 6px;
    }

    .precio {
      text-align: center;
      font-size: 34px;
      font-weight: 700;
      color: #f8fafc;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
      font-size: 15px;
      color: #e5e7eb;
    }

    .ganancia {
      font-weight: 600;
      color: #22c55e;
      border-top: 1px solid #334155;
      padding-top: 12px;
      margin-top: 14px;
    }
  </style>
</head>

<body>

  <h1>Cotizador iPhone</h1>

  <select id="modelo" onchange="calcular()">
    <option value="">Modelo</option>
    <option value="i11">iPhone 11</option>
    <option value="i12">iPhone 12</option>
  </select>

  <select id="gb" onchange="calcular()">
    <option value="">Capacidad</option>
    <option value="64">64 GB</option>
    <option value="128">128 GB</option>
    <option value="256">256 GB</option>
  </select>

  <div class="tabs">
    <button id="btnCliente" class="active" onclick="mostrarCliente()">Cliente</button>
    <button id="btnAdmin" onclick="mostrarAdmin()">Administrador</button>
  </div>

  <!-- CLIENTE -->
  <div class="panel" id="clientePanel">
    <div class="label">Precio de venta</div>
    <div class="precio" id="precioVenta">—</div>
  </div>

  <!-- ADMIN -->
  <div class="panel hidden" id="adminPanel">
    <div class="row">
      <span>Máximo a pagar</span>
      <span id="precioCompra">—</span>
    </div>
    <div class="row">
      <span>Precio sugerido</span>
      <span id="precioVentaAdmin">—</span>
    </div>
    <div class="row ganancia">
      <span>Ganancia estimada</span>
      <span id="ganancia">—</span>
    </div>
  </div>

  <script>
    const precios = {
      "i11-64": [4200, 5200],
      "i11-128": [4700, 5800],
      "i11-256": [5200, 6500],

      "i12-64": [5500, 6800],
      "i12-128": [6000, 7500],
      "i12-256": [6500, 8200]
    };

    function calcular() {
      const modelo = document.getElementById("modelo").value;
      const gb = document.getElementById("gb").value;
      const key = modelo + "-" + gb;

      if (precios[key]) {
        const compra = precios[key][0];
        const venta = precios[key][1];

        document.getElementById("precioVenta").textContent = `$${venta}`;
        document.getElementById("precioVentaAdmin").textContent = `$${venta}`;
        document.getElementById("precioCompra").textContent = `$${compra}`;
        document.getElementById("ganancia").textContent = `$${venta - compra}`;
      }
    }

    function mostrarCliente() {
      clientePanel.classList.remove("hidden");
      adminPanel.classList.add("hidden");
      btnCliente.classList.add("active");
      btnAdmin.classList.remove("active");
    }

    function mostrarAdmin() {
      clientePanel.classList.add("hidden");
      adminPanel.classList.remove("hidden");
      btnAdmin.classList.add("active");
      btnCliente.classList.remove("active");
    }
  </script>

</body>
</html>
