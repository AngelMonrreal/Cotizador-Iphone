<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cotizador iPhone</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">

<style>
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
}

body {
  background: linear-gradient(180deg, #0f172a, #020617);
  min-height: 100vh;
  margin: 0;
  padding: 20px;
  color: #e5e7eb;
}

.app {
  max-width: 420px;
  margin: auto;
  background: #020617;
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

h1 {
  text-align: center;
  font-size: 22px;
  margin-bottom: 25px;
}

label {
  font-size: 14px;
  color: #9ca3af;
}

select {
  width: 100%;
  margin-top: 8px;
  margin-bottom: 20px;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  background: #020617;
  color: #e5e7eb;
  border: 1px solid #1e293b;
}

.result {
  background: #020617;
  border-radius: 16px;
  padding: 20px;
  border: 1px solid #1e293b;
}

.row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 12px;
  font-size: 16px;
}

.row span {
  font-weight: 600;
}

.compra { color: #fbbf24; }
.venta { color: #38bdf8; }
.ganancia {
  margin-top: 10px;
  font-size: 18px;
  text-align: center;
  color: #22c55e;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="app">
  <h1>Cotizador iPhone</h1>

  <label>Modelo</label>
  <select id="modelo" onchange="calcular()">
    <option value="">Selecciona</option>
    <option value="i11">iPhone 11</option>
    <option value="i12">iPhone 12</option>
  </select>

  <label>Almacenamiento</label>
  <select id="gb" onchange="calcular()">
    <option value="">Selecciona</option>
    <option value="64">64 GB</option>
    <option value="128">128 GB</option>
    <option value="256">256 GB</option>
  </select>

  <div class="result" id="resultado">
    <div class="row"><span>Compra</span><span class="compra">—</span></div>
    <div class="row"><span>Venta</span><span class="venta">—</span></div>
    <div class="ganancia">—</div>
  </div>
</div>

<script>
const precios = {
  "i11-64": [4200, 5200],
  "i11-128": [4700, 5800],
  "i11-256": [5200, 6500],

  "i12-64": [5500, 6800],
  "i12-128": [6000, 7500],
  "i12-256": [6500, 8200],
};

function calcular() {
  const modelo = document.getElementById("modelo").value;
  const gb = document.getElementById("gb").value;
  const key = modelo + "-" + gb;

  const compraEl = document.querySelector(".compra");
  const ventaEl = document.querySelector(".venta");
  const gananciaEl = document.querySelector(".ganancia");

  if (precios[key]) {
    const compra = precios[key][0];
    const venta = precios[key][1];

    compraEl.textContent = `$${compra}`;
    ventaEl.textContent = `$${venta}`;
    gananciaEl.textContent = `Ganancia: $${venta - compra}`;
  } else {
    compraEl.textContent = "—";
    ventaEl.textContent = "—";
    gananciaEl.textContent = "—";
  }
}
</script>

</body>
</html>
