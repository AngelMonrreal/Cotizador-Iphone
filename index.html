<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <!-- NOMBRE -->
  <title>MONMEX</title>

  <!-- APP COMO APLICACIÓN -->
  <meta name="apple-mobile-web-app-title" content="MONMEX">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- ICONO INICIO -->
  <link rel="apple-touch-icon" sizes="180x180" href="logoinicio.jpeg">
  <link rel="icon" type="image/jpeg" href="logoinicio.jpeg">

  <!-- RESPONSIVE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      text-align: center;
    }

    img.logo {
      width: 220px;
      max-width: 100%;
      border-radius: 20px;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .price-box {
      margin-top: 15px;
      padding: 15px;
      border-radius: 10px;
      background: #f5f5f5;
      font-size: 16px;
    }

    .price-box strong {
      display: block;
      margin-top: 6px;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- LOGO -->
    <img src="logomonmex.png.jpeg" class="logo" alt="MONMEX">

    <!-- TEXTO ABAJO -->
    <div class="subtitle">Compra y venta de electrónica</div>

    <!-- SELECTORES -->
    <select id="modelo">
      <option value="">Selecciona modelo</option>
      <option value="iPhone 11">iPhone 11</option>
      <option value="iPhone 12">iPhone 12</option>
      <option value="iPhone 13">iPhone 13</option>
      <option value="iPhone 14">iPhone 14</option>
    </select>

    <select id="capacidad">
      <option value="">Selecciona capacidad</option>
      <option value="64">64 GB</option>
      <option value="128">128 GB</option>
      <option value="256">256 GB</option>
      <option value="512">512 GB</option>
      <option value="1024">1 TB</option>
      <option value="2048">2 TB</option>
    </select>

    <!-- RESULTADO -->
    <div class="price-box" id="resultado">
      Selecciona un modelo y capacidad
    </div>

  </div>

  <script>
    const precios = {
      "iPhone 11": {64: 5000, 128: 5500, 256: 6000},
      "iPhone 12": {64: 6500, 128: 7000, 256: 7500},
      "iPhone 13": {128: 8500, 256: 9000, 512: 10000},
      "iPhone 14": {128: 10000, 256: 11000, 512: 12000}
    };

    const modelo = document.getElementById("modelo");
    const capacidad = document.getElementById("capacidad");
    const resultado = document.getElementById("resultado");

    function calcular() {
      const m = modelo.value;
      const c = capacidad.value;

      if (precios[m] && precios[m][c]) {
        const compra = precios[m][c];
        const venta = compra + 1500;

        resultado.innerHTML = `
          Precio sugerido:
          <strong>$${venta.toLocaleString()} MXN</strong>
        `;
      } else {
        resultado.textContent = "No hay precio para esa combinación";
      }
    }

    modelo.addEventListener("change", calcular);
    capacidad.addEventListener("change", calcular);
  </script>

</body>
</html>
